        const i18n = {

                'github-acc': 'GitHubæ–‡ä»¶åŠ é€Ÿ',

                'blog-int': 'åšå®¢ï¼ˆå›½é™…ç‰ˆï¼‰',
                'blog-cn': 'åšå®¢ï¼ˆå›½å†…ç‰ˆï¼‰',
                'contact': 'è”ç³»',
                'email': 'ç”µå­é‚®ä»¶',
                'telegram': 'Telegram',
                'intro': 'æ‚¨å¥½ï¼Œæˆ‘æ˜¯DavidXï¼Œä¸€åçƒ­çˆ±ç¼–ç¨‹çš„ä¸ªäººå¼€å‘è€…ã€‚æ¬¢è¿æ¥åˆ°æˆ‘çš„ä¸»é¡µï¼æ‚¨å¯ä»¥æŸ¥çœ‹æˆ‘åšçš„å„ç§å·¥å…·ï¼Œæˆ–è€…è®¿é—®æˆ‘çš„åšå®¢ã€‚å¦‚æœæ‚¨æ„Ÿå…´è¶£ï¼Œå¯ä»¥éšæ—¶è”ç³»æˆ‘ï¼'
            }

        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            // å¦‚æœæµè§ˆå™¨è¯­è¨€ä»¥zhå¼€å¤´(åŒ…å«zh-CN, zh-TWç­‰)ï¼Œè¿”å›ä¸­æ–‡ï¼Œå¦åˆ™è¿”å›è‹±æ–‡
            return browserLang.startsWith('zh') ? 'zh' : 'en';
        }

        let currentLang = localStorage.getItem('language') || detectBrowserLanguage();

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('language', currentLang);
            updateContent();
        }

        function updateContent() {
            document.getElementById('langBtn').textContent = currentLang === 'zh' ? 'EN' : 'ä¸­æ–‡';
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
            // æ›´æ–°ç½‘é¡µæ ‡é¢˜
            document.title = i18n[currentLang]['homepage'];

            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {

        // é¡µé¢åŠ è½½æ—¶åº”ç”¨è¯­è¨€è®¾ç½®
        document.addEventListener('DOMContentLoaded', updateContent);

        // å³é”®èœå•æ§åˆ¶
        document.addEventListener('contextmenu', function (event) {
            // æ£€æŸ¥ç‚¹å‡»çš„å…ƒç´ æˆ–å…¶çˆ¶å…ƒç´ æ˜¯å¦ä¸ºé“¾æ¥
            let element = event.target;
            let isLink = false;

            while (element) {
                if (element.tagName === 'A') {

            // å¦‚æœä¸æ˜¯é“¾æ¥å…ƒç´ ï¼Œåˆ™é˜»æ­¢é»˜è®¤è¡Œä¸º
            if (!isLink) {

    <canvas id="snow-canvas"></canvas>
    <script>
        const snowToggle = document.getElementById('snowToggle');
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');

        function isWinterSeason() {
            const month = new Date().getMonth() + 1;
            return month === 12 || month === 1 || month === 2;
        }

        // æ£€æŸ¥æ˜¯å¦åº”è¯¥æ˜¾ç¤ºé›ªèŠ±
        function shouldShowSnow() {
            if (!isWinterSeason()) {
                return false;
            }
            snowToggle.style.display = 'block';
            const snowEnabled = localStorage.getItem('snowEnabled');
            if (snowEnabled === null) {
                // å†¬å­£é¦–æ¬¡è®¿é—®ï¼Œé»˜è®¤å¼€å¯
                localStorage.setItem('snowEnabled', 'true');
                snowToggle.classList.add('active');
                return true;
            } else {
                // æ ¹æ®ç”¨æˆ·è®¾ç½®æ˜¾ç¤º
                snowToggle.classList.toggle('active', snowEnabled === 'true');
                return snowEnabled === 'true';
            }
        }

        // è®¾ç½®Canvaså¤§å°ä¸ºçª—å£å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        // æ ¹æ®å­£èŠ‚æ§åˆ¶é›ªèŠ±æ˜¾ç¤º
        function initSnowEffect() {
            if (shouldShowSnow()) {
                canvas.style.display = 'block';
                // æ§åˆ¶çŠ¶æ€
                let isPageVisible = true;
                let animationFrameId = null;
                let snowGeneratorId = null;

                // è®¾ç½®Canvaså¤§å°ä¸ºçª—å£å¤§å°
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                resizeCanvas();

                // é›ªèŠ±ç±»
                class Snowflake {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = -10;
                        this.size = Math.random() * 3 + 2;
                        this.speed = Math.random() * 1 + 0.5;
                        this.wind = Math.random() * 0.5 - 0.25;
                        this.opacity = Math.random() * 0.5 + 0.5;
                    }

                    update() {
                        this.y += this.speed;
                        this.x += this.wind;
                        return this.y > canvas.height;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                        ctx.fill();
                    }
                }

                // å­˜å‚¨å½“å‰çš„é›ªèŠ±
                const snowflakes = new Set();

                // ç”Ÿæˆæ–°é›ªèŠ±çš„å‡½æ•°
                function generateSnowflake() {
                    if (!isPageVisible) return;
                    const probability = canvas.width / 1920;
                    if (Math.random() < 0.2 * probability) {
                        snowflakes.add(new Snowflake());
                    }
                }

                // åŠ¨ç”»å¾ªç¯
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (const snowflake of snowflakes) {
                        if (snowflake.update()) {
                            snowflakes.delete(snowflake);
                        } else {
                            snowflake.draw();
                        }
                    }

                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';

                    // åªåœ¨é¡µé¢å¯è§æ—¶ç»§ç»­åŠ¨ç”»
                    if (isPageVisible) {
                        animationFrameId = requestAnimationFrame(animate);
                    }
                }

                // æ§åˆ¶åŠ¨ç”»å’Œé›ªèŠ±ç”Ÿæˆçš„å‡½æ•°
                function startSnowEffect() {
                    isPageVisible = true;
                    // å¼€å§‹ç”Ÿæˆé›ªèŠ±
                    if (!snowGeneratorId) {
                        snowGeneratorId = setInterval(generateSnowflake, 30);
                    }
                    // æ¢å¤åŠ¨ç”»
                    if (!animationFrameId) {
                        animate();
                    }
                }

                function pauseSnowEffect() {
                    isPageVisible = false;
                    // åœæ­¢ç”Ÿæˆé›ªèŠ±
                    if (snowGeneratorId) {
                        clearInterval(snowGeneratorId);
                        snowGeneratorId = null;
                    }
                    // åœæ­¢åŠ¨ç”»
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                }

                // ç›‘å¬é¡µé¢å¯è§æ€§å˜åŒ–
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        pauseSnowEffect();
                    } else {
                        startSnowEffect();
                    }
                });

                // ç›‘å¬çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', () => {
                    resizeCanvas();
                    // ä¿æŒå½“å‰ç”»é¢çŠ¶æ€
                    if (!isPageVisible) {
                        // é‡ç»˜å½“å‰é›ªèŠ±ä½ç½®
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        for (const snowflake of snowflakes) {
                            snowflake.draw();
                        }
                    }
                });

                // åˆå§‹å¯åŠ¨
                startSnowEffect();
            } else {
                canvas.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initSnowEffect();
        });
        snowToggle.addEventListener('click', () => {
            const currentState = localStorage.getItem('snowEnabled') === 'true';
            const newState = !currentState;
            localStorage.setItem('snowEnabled', newState);
            initSnowEffect();
        });
    </script>

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {

            themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
