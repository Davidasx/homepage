            color: var(--text-color);
            margin: 15px 0;
            font-size: 1.5rem;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto 15px;

            background-color: var(--inner-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 15px;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .nav-box:hover {

        }

        .nav-box a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1rem;

            }

        body {

            -moz-user-select: none;
            -ms-user-select: none;

        }

        .cursor {
            display: inline-block;
            width: 2px;
            animation: blink 0.7s infinite;
            color: var(--primary-color);
        }

        @keyframes blink {
            0% {

            }

            }

            }
        }

        #snow-canvas {

            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }

        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.startsWith('zh') ? 'zh' : 'en';
        }

        let currentLang = localStorage.getItem('language') || detectBrowserLanguage();

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('language', currentLang);
            updateContent();
        }

        function updateContent() {
            document.getElementById('langBtn').textContent = currentLang === 'zh' ? 'EN' : '‰∏≠Êñá';
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';

            document.title = i18n[currentLang]['homepage'];

            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (i18n[currentLang][key]) {
                    element.textContent = i18n[currentLang][key];
                }
            });

            const typingElement = document.getElementById('typing-text');
            typeText(i18n[currentLang]['intro'], typingElement);
        }

        document.addEventListener('DOMContentLoaded', updateContent);

        document.addEventListener('contextmenu', function (event) {
            let element = event.target;
            let isLink = false;

            while (element) {
                if (element.tagName === 'A') {
                    isLink = true;
                    break;
                }
                element = element.parentElement;
            }

            if (!isLink) {
                event.preventDefault();
            }
        });

        document.addEventListener('copy', event => event.preventDefault());
        document.addEventListener('paste', event => event.preventDefault());
        document.addEventListener('cut', event => event.preventDefault());
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 123 ||
                (event.ctrlKey && event.shiftKey && event.keyCode === 73) ||
                (event.ctrlKey && event.keyCode === 85)) {
                event.preventDefault();
                return false;
            }
        });

        let typingTimer = null;

        function typeText(text, element, speed = 100) {
            if (typingTimer) {
                clearTimeout(typingTimer);
            }

            let index = 0;
            element.textContent = '';

            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    typingTimer = setTimeout(type, speed);
                }
            }
            type();
        }

    <canvas id="snow-canvas"></canvas>
    <script>
        const snowToggle = document.getElementById('snowToggle');
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');

        function isWinterSeason() {
            const month = new Date().getMonth() + 1;
            return month === 12 || month === 1 || month === 2;
        }

        function shouldShowSnow() {
            if (!isWinterSeason()) {
                return false;
            }
            snowToggle.style.display = 'block';
            const snowEnabled = localStorage.getItem('snowEnabled');
            if (snowEnabled === null) {
                localStorage.setItem('snowEnabled', 'true');
                snowToggle.classList.add('active');
                return true;
            } else {
                snowToggle.classList.toggle('active', snowEnabled === 'true');
                return snowEnabled === 'true';
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initSnowEffect() {
            if (shouldShowSnow()) {
                canvas.style.display = 'block';

                let isPageVisible = true;
                let animationFrameId = null;
                let snowGeneratorId = null;

                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                resizeCanvas();

                class Snowflake {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = -10;
                        this.size = Math.random() * 3 + 2;
                        this.speed = Math.random() * 1 + 0.5;
                        this.wind = Math.random() * 0.5 - 0.25;
                        this.opacity = Math.random() * 0.5 + 0.5;
                    }

                    update() {
                        this.y += this.speed;
                        this.x += this.wind;
                        return this.y > canvas.height;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                        ctx.fill();
                    }
                }

                const snowflakes = new Set();

                function generateSnowflake() {
                    if (!isPageVisible) return;
                    const probability = canvas.width / 1920;
                    if (Math.random() < 0.2 * probability) {
                        snowflakes.add(new Snowflake());
                    }
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    for (const snowflake of snowflakes) {
                        if (snowflake.update()) {
                            snowflakes.delete(snowflake);
                        } else {
                            snowflake.draw();
                        }
                    }

                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';

                    if (isPageVisible) {
                        animationFrameId = requestAnimationFrame(animate);
                    }
                }

                function startSnowEffect() {
                    isPageVisible = true;

                    if (!snowGeneratorId) {
                        snowGeneratorId = setInterval(generateSnowflake, 30);
                    }

                    if (!animationFrameId) {
                        animate();
                    }
                }

                function pauseSnowEffect() {
                    isPageVisible = false;

                    if (snowGeneratorId) {
                        clearInterval(snowGeneratorId);
                        snowGeneratorId = null;
                    }

                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                        animationFrameId = null;
                    }
                }

                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        pauseSnowEffect();
                    } else {
                        startSnowEffect();
                    }
                });

                window.addEventListener('resize', () => {
                    resizeCanvas();

                    if (!isPageVisible) {

                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        for (const snowflake of snowflakes) {
                            snowflake.draw();
                        }
                    }
                });

                startSnowEffect();
            } else {
                canvas.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initSnowEffect();
        });
        snowToggle.addEventListener('click', () => {
            const currentState = localStorage.getItem('snowEnabled') === 'true';
            const newState = !currentState;
            localStorage.setItem('snowEnabled', newState);
            initSnowEffect();
        });
    </script>

        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';

        const savedTheme = localStorage.getItem('theme') || systemTheme;

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {

            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            root.setAttribute('data-theme', newTheme);
